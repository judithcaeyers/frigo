<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bubbles demo</title>
  <style>
    body{
      background:#fffef8;
      font-family:"Inter",system-ui,sans-serif;
      margin:40px;
      color:#121212;
    }
    h1{font:800 22px/1.3 "Roboto",sans-serif; text-transform:uppercase; margin-bottom:24px;}

    /* Container voor de demo */
    .demo-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:28px;
      align-items:start;
    }

    /* Wrapper rond een bubble */
    .bubble-wrap{
      --bubble-fill:#ff4ba0;     /* standaard vulkleur */
      --bubble-ink:#fff;         /* standaard tekstkleur */
      width:100%;
      max-width:420px;
      position:relative;
    }
    .bubble-wrap svg{
      width:100%; height:auto; display:block;
    }
    .bubble-text{
      position:absolute;
      inset:14% 10% 14% 10%;
      color:var(--bubble-ink);
      font:700 16px/1.4 "Inter",sans-serif;
    }
    .bubble-text small{
      display:block;
      font-weight:600;
      opacity:.8;
      margin-top:.35em;
      font-size:14px;
    }
  </style>
</head>
<body>
  <h1>Bubble stijlen demo</h1>

  <!-- Definieer de shapes -->
  <svg aria-hidden="true" width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
    <defs>
      <!-- Wolk -->
      <symbol id="shape-cloud" viewBox="0 0 200 120">
        <path d="M32 72c-16 0-26-10-26-24s12-26 28-26c6 0 12 2 16 5 6-13 20-21 36-21 21 0 38 14 41 32 3-1 6-2 10-2 17 0 31 12 31 28s-12 28-30 28H32z"/>
      </symbol>
      <!-- Ovaal met staartje -->
      <symbol id="shape-oval-tail" viewBox="0 0 220 140">
        <ellipse cx="120" cy="70" rx="90" ry="55"/>
        <circle cx="40" cy="110" r="10"/>
        <circle cx="20" cy="125" r="6"/>
      </symbol>
      <!-- Sterburst -->
      <symbol id="shape-burst" viewBox="0 0 200 200">
        <path d="M100 10l18 38 42-20-20 42 38 18-38 18 20 42-42-20-18 38-18-38-42 20 20-42-38-18 38-18-20-42 42 20z"/>
      </symbol>
    </defs>
  </svg>

  <!-- Drie bubbles naast elkaar -->
  <div class="demo-grid">
    <!-- Wolk -->
    <div class="bubble-wrap" style="--bubble-fill:#8f2349;--bubble-ink:#fff;">
      <svg viewBox="0 0 200 120" role="img" aria-label="Tip">
        <use href="#shape-cloud" fill="var(--bubble-fill)"/>
      </svg>
      <div class="bubble-text">
        Probeer ook <strong>sesamolie</strong> en limoensap!<br>
        <small>Tip voor extra frisheid</small>
      </div>
    </div>

    <!-- Ovaal + staartje -->
    <div class="bubble-wrap" style="--bubble-fill:#ede362;--bubble-ink:#213810;">
      <svg viewBox="0 0 220 140" role="img" aria-label="Opgelet">
        <use href="#shape-oval-tail" fill="var(--bubble-fill)"/>
      </svg>
      <div class="bubble-text">
        <strong>Opgelet!</strong><br>
        Voeg de chilivlokken pas <em>op het einde</em> toe.
      </div>
    </div>

    <!-- Sterburst -->
    <div class="bubble-wrap" style="--bubble-fill:#85b6e8;--bubble-ink:#0d1a2b;">
      <svg viewBox="0 0 200 200" role="img" aria-label="Nieuw">
        <use href="#shape-burst" fill="var(--bubble-fill)"/>
      </svg>
      <div class="bubble-text">
        Nieuw recept:<br><strong>Komkommer x Tahin</strong>
      </div>
    </div>
  </div>
</body>
</html>
