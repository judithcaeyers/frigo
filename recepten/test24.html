<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mijn recepten</title>
  <meta name="description" content="Een minimalistische receptenwebsite met filters (ingrediënten, sfeer, dieet, prep-tijd), zoekfunctie en masonry grid." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Roboto:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ========= Palet ========= */
    :root{
      --green-dark: #1B370A;  /* tekst & outlines */
      --green-olive:#938826;  /* accenten/hover */
      --yellow:     #FFF691;  /* zonnig geel vlakken */
      --cream:      #FFFBCE;  /* body achtergrond */

      --maxw: 980px;
      --ink: var(--green-dark);
      --muted: color-mix(in srgb, var(--green-dark) 70%, #fff 30%);
      --hair: color-mix(in srgb, var(--green-dark) 20%, transparent);
      --radius: 14px;
      --gap: 14px;
    }

    /* ========= Basis ========= */
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      background: var(--cream);
      color: var(--ink);
      font: 16px/1.7 "EB Garamond", serif;
      -webkit-font-smoothing: antialiased;
    }
    img{max-width:100%; display:block}
    .container{max-width:var(--maxw); margin:0 auto; padding:28px 18px 56px}

    /* ========= Header ========= */
    header{text-align:center; margin-bottom:18px}
    .logo img{width:64px; height:auto; margin:0 auto}
    .caps{
      font:700 clamp(26px,5vw,40px)/1.05 "Roboto", sans-serif;
      letter-spacing:.06em;
      text-transform:uppercase;
      margin:10px 0 4px;
    }
    .muted{color:var(--muted); margin:0}

    /* ========= Controls (filters + search) ========= */
    .controls{
      background: var(--yellow);
      border:1px solid var(--ink);
      border-radius: var(--radius);
      padding:14px;
      margin:20px 0 18px;
    }
    .controls .control{display:inline-block; margin:6px 8px 8px 0}
    .ms{
      appearance:none;
      min-width: 180px;
      padding:8px 10px;
      border:1px solid var(--ink);
      border-radius: 999px;
      background: transparent;
      color: var(--ink);
      font: 600 12px/1 "Roboto", sans-serif;
      text-transform: lowercase;
    }
    .filters-footer{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      margin-top:10px; flex-wrap:wrap;
    }
    .search-wrap{display:flex; align-items:center; gap:10px}
    .search-btn{
      width:36px; height:36px; border:1px solid var(--ink); background:transparent;
      border-radius:999px; display:grid; place-items:center; cursor:pointer;
    }
    .search-input{
      width:240px; max-width:60vw;
      padding:10px 12px; border:1px solid var(--ink); border-radius:999px;
      background: #fff; color:var(--ink); font:500 14px/1.2 "EB Garamond", serif;
      display:none;
    }
    .search-input.is-open{display:block}
    .btn{
      border:1px solid var(--ink); background:transparent; color:var(--ink);
      border-radius:999px; padding:10px 14px; cursor:pointer;
      font:600 12px/1 "Roboto", sans-serif; letter-spacing:.04em; text-transform:uppercase;
    }
    .btn:hover, .search-btn:hover{background: color-mix(in srgb, var(--green-olive) 12%, transparent)}

    /* ========= Grid ========= */
    .grid-wrap{margin-top:16px}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap);
    }
    /* Masonry-ish: varianten voor kaartbreedtes (pas aan in HTML met class) */
    .card{grid-column: span 4; text-decoration:none; color:inherit; border:1px solid var(--ink); background:var(--yellow); border-radius:var(--radius); overflow:hidden; display:flex; flex-direction:column}
    .card.wide{grid-column: span 6}
    .card img{aspect-ratio: 4/3; object-fit:cover; border-bottom:1px solid var(--ink)}
    .card-title{padding:10px 12px}
    .card-title .caps{
      font:700 14px/1.25 "Roboto", sans-serif;
      letter-spacing:.08em; text-transform:uppercase; margin:0;
    }
    .card:hover{box-shadow: 0 6px 0 0 var(--green-olive)}
    @media (max-width: 960px){ .card{grid-column: span 6} }
    @media (max-width: 620px){ .grid{grid-template-columns: repeat(6, 1fr)} .card{grid-column: span 6} }

    /* ========= Empty state ========= */
    .empty{
      display:none;
      border:1px dashed var(--ink);
      border-radius: var(--radius);
      padding:18px; text-align:center; color:var(--muted);
      background: #fff8d6;
      margin-bottom:var(--gap);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/logo.PNG" alt="Chef Lil J logo" width="64" height="64" decoding="async" />
      </div>
      <h1 class="caps">Mijn recepten</h1>
      <p class="muted">Filter of zoek door de recepten</p>
    </header>

    <section class="controls" aria-label="Filters">
      <!-- Ingrediënten -->
      <div class="control">
        <label class="visually-hidden" for="f-ingredient">Ingrediënten</label>
        <select id="f-ingredient" class="ms" aria-label="Filter op ingrediënten" multiple>
          <option value="abrikoos">abrikoos</option>
          <option value="ananas">ananas</option>
          <option value="aubergine">aubergine</option>
          <option value="avocado">avocado</option>
          <option value="bieslook">bieslook</option>
          <option value="bloem">bloem</option>
          <option value="boontjes">boontjes</option>
          <option value="burrata">burrata</option>
          <option value="champignon">champignon</option>
          <option value="chili">chili</option>
          <option value="chocolade">chocolade</option>
          <option value="citroen">citroen</option>
          <option value="courgette">courgette</option>
          <option value="edamame">edamame</option>
          <option value="ei">ei</option>
          <option value="filo">filo</option>
          <option value="garnaal">garnaal</option>
          <option value="gehakt">gehakt</option>
          <option value="geitenkaas">geitenkaas</option>
          <option value="haloumi">haloumi</option>
          <option value="kikkererwten">kikkererwten</option>
          <option value="kip">kip</option>
          <option value="komkommer">komkommer</option>
          <option value="limoen">limoen</option>
          <option value="look">look</option>
          <option value="mandarijn">mandarijn</option>
          <option value="mayonnaise">mayonnaise</option>
          <option value="mozzarella">mozzarella</option>
          <option value="munt">munt</option>
          <option value="oesterzwam">oesterzwam</option>
          <option value="paprika">paprika</option>
          <option value="parmezaan">parmezaan</option>
          <option value="pasta">pasta</option>
          <option value="pecorino romano">pecorino romano</option>
          <option value="pinda">pinda</option>
          <option value="pistache">pistache</option>
          <option value="pitta">pitta</option>
          <option value="pompoen">pompoen</option>
          <option value="pruim">pruim</option>
          <option value="ricotta">ricotta</option>
          <option value="rijst">rijst</option>
          <option value="room">room</option>
          <option value="rucola">rucola</option>
          <option value="rundsvlees">rundsvlees</option>
          <option value="scampis">scampis</option>
          <option value="shiitake">shiitake</option>
          <option value="soyasaus">soyasaus</option>
          <option value="spek">spek</option>
          <option value="sriracha">sriracha</option>
          <option value="steak">steak</option>
          <option value="tomaat">tomaat</option>
          <option value="tonijn">tonijn</option>
          <option value="tortellini">tortellini</option>
          <option value="ui">ui</option>
          <option value="varkensvlees">varkensvlees</option>
          <option value="walnoot">walnoot</option>
          <option value="wortel">wortel</option>
          <option value="yoghurt">yoghurt</option>
          <option value="zalm">zalm</option>
        </select>
      </div>

      <!-- Sfeer -->
      <div class="control">
        <label class="visually-hidden" for="f-sfeer">Sfeer</label>
        <select id="f-sfeer" class="ms" aria-label="Filter op sfeer" multiple>
          <option value="comfort">comfort</option>
          <option value="fris">fris</option>
          <option value="brunch">brunch</option>
          <option value="feest">feest</option>
          <option value="spicy">spicy</option>
          <option value="weeknight">weeknight</option>
        </select>
      </div>

      <!-- Dieet -->
      <div class="control">
        <label class="visually-hidden" for="f-dieet">Dieet</label>
        <select id="f-dieet" class="ms" aria-label="Filter op dieet" multiple>
          <option value="vegan">vegan</option>
          <option value="vegetarisch">vegetarisch</option>
          <option value="pescetarisch">pescetarisch</option>
          <option value="glutenvrij">glutenvrij</option>
          <option value="lactosevrij">lactosevrij</option>
          <option value="omnivoor">omnivoor</option>
        </select>
      </div>

      <!-- Prep -->
      <div class="control">
        <label class="visually-hidden" for="f-prep">Prep tijd</label>
        <select id="f-prep" class="ms" aria-label="Filter op prep-tijd" multiple>
          <option value="15">≤ 15 min</option>
          <option value="30">≤ 30 min</option>
          <option value="45">≤ 45 min</option>
          <option value="60">≤ 60 min</option>
          <option value="120">≤ 120 min</option>
        </select>
      </div>

      <!-- Footer onder filters -->
      <div class="filters-footer">
        <div class="search-wrap">
          <button class="search-btn" id="searchToggle" aria-label="Toon zoekveld" title="Zoek">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <input type="search" id="searchInput" class="search-input" placeholder="Zoek vrij…" aria-label="Vrije zoekopdracht" />
        </div>
        <button id="clearFilters" class="btn btn-clear" type="button">Wis alle filters</button>
      </div>
    </section>

    <!-- GRID -->
    <section class="grid-wrap">
      <div id="emptyState" class="empty">Geen recepten gevonden. Pas je filters aan of wis de zoekopdracht.</div>
      <div id="grid" class="grid" aria-live="polite">

        <!-- Komkommer–edamame salade -->
        <a class="card" href="recepten/komkommer-edamame.html"
           data-ingredients='["komkommer","edamame","koriander","pinda","ui","chili","soyasaus"]'
           data-sfeer="fris"
           data-dieet="vegan"
           data-prep="15"
           data-title="Komkommer-edamame salade">
          <img src="assets/images/komkommer-edamame.PNG" alt="Komkommer-edamame salade met koriander, pinda’s en sojasaus">
          <div class="card-title"><div class="caps">Komkommer–edamame salade</div></div>
        </a>

        <!-- Pasta ragù -->
        <a class="card" href="recepten/pasta-ragu.html"
           data-ingredients='["pasta","rundsvlees","tomaat","ui","look","wortel","selder","parmezaan"]'
           data-sfeer="comfort"
           data-dieet="omnivoor"
           data-prep="120"
           data-title="Pasta ragù">
          <img src="assets/images/pasta-ragu.PNG" alt="Pasta met langzaam gegaarde ragù en Parmezaan">
          <div class="card-title"><div class="caps">Pasta ragù</div></div>
        </a>

        <!-- Pitta kip met pindasaus -->
        <a class="card" href="recepten/pitta-kip-pindasaus.html"
           data-ingredients='["pitta","kip","pinda","komkommer","ui","limoen","look","sriracha","soyasaus","yoghurt"]'
           data-sfeer="weeknight"
           data-dieet="omnivoor"
           data-prep="30"
           data-title="Pitta kip met pindasaus">
          <img src="assets/images/pitta-kip-pindasaus.PNG" alt="Pitta gevuld met kip, frisse groenten en romige pindasaus">
          <div class="card-title"><div class="caps">Pitta kip met pindasaus</div></div>
        </a>

      </div>
    </section>
  </div>

  <script>
    // Klein scriptje om het zoekveld te tonen/verbergen (werkt samen met je app.js)
    const tgl = document.getElementById('searchToggle');
    const inp = document.getElementById('searchInput');
    if (tgl && inp){
      tgl.addEventListener('click', () => inp.classList.toggle('is-open'));
    }
  </script>
  <!-- Je bestaande filter/zoek logica -->
  <script src="assets/app.js"></script>
</body>
</html>
