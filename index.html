<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mijn recepten</title>
  <meta name="description" content="Minimalistische receptenwebsite met filters en zoekfunctie" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.PNG" alt="Chef Lil J logo" width="64" height="64" decoding="async">
    </div>
    <h1 class="caps">Mijn recepten</h1>
    <p class="muted">Filter of zoek door de recepten</p>
  </header>

  <!-- Filters -->
  <section class="controls" aria-label="Filters">
    <!-- Ingrediënten -->
    <select id="f-ingredient" class="ms" aria-label="Ingrediënten" multiple></select>


    <!-- Sfeer -->
    <select id="f-sfeer" class="ms" aria-label="Sfeer" multiple>
      <option value="fris">fris</option>
      <option value="comfort">comfort</option>
      <option value="weeknight">weeknight</option>
      <option value="spicy">spicy</option>
      <option value="feest">feest</option>
      <option value="brunch">brunch</option>
    </select>

    <!-- Dieet -->
    <select id="f-dieet" class="ms" aria-label="Dieet" multiple>
      <option value="vegan">vegan</option>
      <option value="vegetarisch">vegetarisch</option>
      <option value="glutenvrij">glutenvrij</option>
      <option value="lactosevrij">lactosevrij</option>
    </select>

    <!-- Prep -->
    <select id="f-prep" class="ms" aria-label="Prep tijd" multiple>
      <option value="15">≤ 15 min</option>
      <option value="30">≤ 30 min</option>
      <option value="45">≤ 45 min</option>
      <option value="60">≤ 60 min</option>
      <option value="120">≤ 120 min</option>
    </select>

    <!-- Footer onder filters -->
    <div class="filters-footer">
      <div class="search-wrap">
        <button class="search-btn" id="searchToggle" aria-label="Toon zoekveld" title="Zoek">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="7.5" fill="none" stroke="#938826" stroke-width="1.5"/>
            <path d="M19 19l-3.8-3.8" fill="none" stroke="#fe5315" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <input type="search" id="searchInput" class="search-input" placeholder="Zoek vrij…" aria-label="Vrije zoekopdracht" />
      </div>
      <button id="clearFilters" class="btn" type="button">Wis alle filters</button>
    </div>
  </section>

  <!-- Recepten grid (wordt gevuld door JS) -->
  <section class="grid-wrap">
    <div id="emptyState" class="empty">Geen recepten gevonden. Pas je filters aan of wis de zoekopdracht.</div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </section>

  <!-- Data eerst, dan app.js -->
  <script src="assets/data/recipes.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
