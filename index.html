<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mijn recepten</title>
  <meta name="description" content="Minimalistische receptenwebsite met filters en zoekfunctie" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="logo"><img src="assets/logo.PNG" alt="Chef Lil J logo" width="64" height="64" decoding="async"></div>
    <h1 class="caps">Mijn recepten</h1>
    <p class="muted">Filter of zoek door de recepten</p>
  </header>

  <!-- Filters -->
  <section class="controls" aria-label="Filters">
    <!-- Ingrediënten -->
    <select id="f-ingredient" class="ms" aria-label="Ingrediënten" multiple>
      <option value="komkommer">komkommer</option>
      <option value="edamame">edamame</option>
      <option value="koriander">koriander</option>
      <option value="pinda">pinda</option>
      <option value="ui">ui</option>
      <option value="chili">chili</option>
      <option value="soyasaus">soyasaus</option>
      <option value="pasta">pasta</option>
      <option value="rundsvlees">rundsvlees</option>
      <option value="tomaat">tomaat</option>
      <option value="look">look</option>
      <option value="wortel">wortel</option>
      <option value="selder">selder</option>
      <option value="parmezaan">parmezaan</option>
      <option value="pitta">pitta</option>
      <option value="kip">kip</option>
      <option value="limoen">limoen</option>
      <option value="sriracha">sriracha</option>
      <option value="yoghurt">yoghurt</option>
      <option value="perzik">perzik</option>
      <option value="basilicum">basilicum</option>
      <option value="courgette">courgette</option>
      <option value="habanero">habanero</option>
      <option value="olijfolie">olijfolie</option>
      <option value="citroen">citroen</option>
    </select>

    <!-- Sfeer -->
    <select id="f-sfeer" class="ms" aria-label="Sfeer" multiple>
      <option value="fris">fris</option>
      <option value="comfort">comfort</option>
      <option value="weeknight">weeknight</option>
      <option value="spicy">spicy</option>
      <option value="feest">feest</option>
      <option value="brunch">brunch</option>
    </select>

    <!-- Dieet -->
    <select id="f-dieet" class="ms" aria-label="Dieet" multiple>
      <option value="vegan">vegan</option>
      <option value="vegetarisch">vegetarisch</option>
      <option value="pescetarisch">pescetarisch</option>
      <option value="glutenvrij">glutenvrij</option>
      <option value="lactosevrij">lactosevrij</option>
      <option value="omnivoor">omnivoor</option>
    </select>

    <!-- Prep -->
    <select id="f-prep" class="ms" aria-label="Prep tijd" multiple>
      <option value="15">≤ 15 min</option>
      <option value="30">≤ 30 min</option>
      <option value="45">≤ 45 min</option>
      <option value="60">≤ 60 min</option>
      <option value="120">≤ 120 min</option>
    </select>

    <!-- Footer onder filters -->
    <div class="filters-footer">
      <div class="search-wrap">
        <button class="search-btn" id="searchToggle" aria-label="Toon zoekveld" title="Zoek">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="7.5" fill="none" stroke="#938826" stroke-width="1.5"/>
            <path d="M19 19l-3.8-3.8" fill="none" stroke="#fe5315" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <input type="search" id="searchInput" class="search-input" placeholder="Zoek vrij…" aria-label="Vrije zoekopdracht" />
      </div>
      <button id="clearFilters" class="btn" type="button">Wis alle filters</button>
    </div>
  </section>

  <!-- Recepten grid -->
  <section class="grid-wrap">
    <div id="emptyState" class="empty">Geen recepten gevonden. Pas je filters aan of wis de zoekopdracht.</div>
    <div id="grid" class="grid" aria-live="polite">

      <!-- Komkommer–edamame salade -->
      <a class="card" href="recepten/komkommer-edamame.html"
         data-ingredients='["komkommer","edamame","koriander","pinda","ui","chili","soyasaus"]'
         data-sfeer="fris"
         data-dieet="vegan"
         data-prep="15"
         data-title="Komkommer–edamame salade">
        <img src="assets/images/komkommer-edamame.PNG"
             alt="Komkommer–edamame salade met koriander, pinda’s en sojasaus">
        <div class="card-title"><div class="caps">Komkommer–edamame salade</div></div>
      </a>

      <!-- Pasta ragù -->
      <a class="card" href="recepten/pasta-ragu.html"
         data-ingredients='["pasta","rundsvlees","tomaat","ui","look","wortel","selder","parmezaan"]'
         data-sfeer="comfort"
         data-dieet="omnivoor"
         data-prep="120"
         data-title="Pasta ragù">
        <img src="assets/images/pasta-ragu.PNG"
             alt="Pasta met langzaam gegaarde ragù en Parmezaan">
        <div class="card-title"><div class="caps">Pasta ragù</div></div>
      </a>

      <!-- Pitta kip met pindasaus -->
      <a class="card" href="recepten/pitta-kip-pindasaus.html"
         data-ingredients='["pitta","kip","pinda","komkommer","ui","limoen","look","sriracha","soyasaus","yoghurt"]'
         data-sfeer="weeknight"
         data-dieet="omnivoor"
         data-prep="30"
         data-title="Pitta kip met pindasaus">
        <img src="assets/images/pitta-kip-pindasaus.PNG"
             alt="Pitta gevuld met kip, frisse groenten en romige pindasaus">
        <div class="card-title"><div class="caps">Pitta kip met pindasaus</div></div>
      </a>

      <!-- Tomaat–perzik salade -->
      <a class="card" href="recepten/tomaat-perzik.html"
         data-ingredients='["tomaat","perzik","basilicum","olijfolie","ui"]'
         data-sfeer="fris"
         data-dieet="vegetarisch"
         data-prep="15"
         data-title="Tomaat–perzik salade">
        <img src="assets/images/tomaat-perzik.PNG"
             alt="Frisse salade van tomaat en perzik met basilicum">
        <div class="card-title"><div class="caps">Tomaat–perzik salade</div></div>
      </a>

      <!-- Courgette–habanero–look -->
      <a class="card" href="recepten/courgette-habanero-look.html"
         data-ingredients='["courgette","habanero","look","olijfolie","citroen"]'
         data-sfeer="spicy"
         data-dieet="vegan"
         data-prep="25"
         data-title="Courgette–habanero–look">
        <img src="assets/images/courgette-habanero-look.PNG"
             alt="Courgette met pittige habanero en look">
        <div class="card-title"><div class="caps">Courgette–habanero–look</div></div>
      </a>

    </div>
  </section>

  <!-- JS -->
  <script src="assets/app.js"></script>
</body>
</html>
